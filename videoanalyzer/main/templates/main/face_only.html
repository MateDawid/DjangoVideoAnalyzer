{% extends 'main/base.html' %}
{% block title %} DWA | Colors detection{% endblock %}

{% block content %}
    <h1>FACE DETECTION</h1>
    <img class="feed" src="{% url 'feed' %}">
    <div class="form">
        <form action = "" method = "post">
            {% csrf_token %}
            <table class="form_table" align="center">
                {% for field in face_form %}
                    <tr>
                        <td class="form_label">
                            {{ field.errors }}
                            {{ field.label_tag }}
                        </td>
                        <td class="form_field">
                            {{ field }}
                        </td>
                        <td class="form_hint">
                            {{ field.help_text }}
                        </td>
                    </tr>
                {% endfor %}
            </table>
            <div class="submit">
                <input type="submit" value="APPLY">
            </div>
        </form>
    </div>
{% endblock %}
