{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/styles.css' %}">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <div class="button_list">
        <button onclick="location.href='{% url 'home' %}'" type="button">HOME</button>
        <button onclick="location.href='{% url 'shape' %}'" type="button">SHAPE</button>
        <button onclick="location.href='{% url 'color' %}'" type="button">COLOR</button>
        <button onclick="location.href='{% url 'face' %}'" type="button">FACE</button>
    </div>
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
