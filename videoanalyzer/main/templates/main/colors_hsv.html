{% extends 'main/base.html' %}
{% block title %} DWA | Colors detection{% endblock %}

{% block content %}
    <h1>Colors by HSV DETECTION</h1>
    <img src="{% url 'feed' %}">

    <form action = "" method = "post">
        {% csrf_token %}
        {{colors_form_hsv.as_p}}
        <input type="submit" value="Submit">
    </form>
    <h1>HSV MIN</h1>
    <img src={{ rgb_min }} />
    <h1>HSV MAX</h1>
    <img src={{ rgb_max }} />
{% endblock %}
