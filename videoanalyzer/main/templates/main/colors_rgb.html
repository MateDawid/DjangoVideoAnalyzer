{% extends 'main/base.html' %}
{% block title %} DWA | Colors detection{% endblock %}

{% block content %}
    <h1>COLOR DETECTION - RGB</h1>
    <img class="feed" src="{% url 'feed' %}">

    <form action = "" method = "post">
        {% csrf_token %}
        {{colors_form_rgb.as_p }}
        <input type="submit" value="Submit">
    </form>
    <h1>RGB MIN</h1>
    <img src={{ rgb_min }} />
    <h1>RGB MAX</h1>
    <img src={{ rgb_max }} />
{% endblock %}
